<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h2>Game Settings</h2>
        <label for="sound"><input type="checkbox" id="sound" required>Sound Effects</label>
        <label for="music"><input type="checkbox" id="music" required>Background Music</label>
        <label for="mode"><input type="checkbox" id="mode" required>Hard Mode</label>
        <label for="haptic"><input type="checkbox" id="haptic" required>Haptic Feedback</label>
    </div>
</body>
</html>
